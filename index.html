<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="board-container">
            <div class="shine-container">
                <div class="shine"></div>
            </div>
            <div id="board"></div>
            
            <div class="info-container">
                <button id="start-button" class="state-driven"><span class="re state-driven">RE</span>START</button>
                <div class="flex"></div>
                <div id="score">0</div>
            </div>
        </div>
        <div class="controls">
            <span class="keyboard">Use keyboard arrow keys to control <br>Or Drag by mouse <br> Click on start button to Start game</span>

        </div>
    </div>



   
    <script src="jsfx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.1/Rx.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
